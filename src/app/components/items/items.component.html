<div class="grid">
  <ng-container *ngFor="let item of products$ | async
    | itemFilter: filter
    |paginate:{itemsPerPage:4, currentPage: currentPg}">

    <app-item [item]="item"></app-item>

  </ng-container>

</div>

<style>
  .my-pagination /deep/ .ngx-pagination .current {
    background: var(--secondary);
    border-radius: 45px;
  }
</style>
<div class="paginate">

  <pagination-controls class="my-pagination" (pageChange)="currentPg = $event" ></pagination-controls>

</div>
