<div class="grid">
  <ng-container *ngFor="let item of products$ | async
    | itemFilter: filter.name: filter.category:filter.cuisine:filter.price
    |paginate:{itemsPerPage:4, currentPage: currentPg}">

    <app-item [item]="item"></app-item>

  </ng-container>
</div>

<div class="paginate">
  <pagination-controls (pageChange)="currentPg = $event"></pagination-controls>
</div>
